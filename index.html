<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class="container">
        <div class="form-container">
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Username</label>
                    <input type="text" id="loginEmail" name="loginEmail" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>

            <form id="registerForm" class="form">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerEmail">Username</label>
                    <input type="text" id="registerEmail" name="registerEmail" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="registerPassword"
                        placeholder="Enter your password">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div id="dataContainer">
        <div id="toast" class="toast"></div>
        <!-- <div id="styled-table" > -->
        <h2>Shoes Tabble</h2>

   
      
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search ID...">
                <button id="searchButton">Search</button>
            </div>

            <!-- Filter Price Button -->
            <button id="filterPriceBtn" class="filter-price-btn">Filter Price</button>

            <!-- Filter Price Panel -->
            <div id="filterPricePanel" class="filter-panel">
                <form id="filterPriceForm">
                    <label for="priceRange">Price Range:</label>
                    <div class="range-container">
                        <input type="range" id="minPriceRange" name="minPriceRange" min="0" max="10000" step="10"
                            value="0" oninput="updatePriceRange()">
                        <input type="range" id="maxPriceRange" name="maxPriceRange" min="0" max="10000" step="10"
                            value="10000" oninput="updatePriceRange()">
                    </div>
                    <p>Min Price: $<span id="minPriceLabel">0</span></p>
                    <p>Max Price: $<span id="maxPriceLabel">10000</span></p>

                    <button type="submit" class="submit-btn">Apply Filter</button>
                </form>
            </div>
    

            <div class ="header-container">
                <button id="addProductBtn" class="add-product-btn">+</button> <!-- Add Product Button -->    
                <button id="logoutButton">Logout</button>

            </div>
            <!-- modal add product -->

            <div id="myModal" class="modal-add">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add Product</h2>
                    <form id="addProductForm">
                        <label for="productName">Name:</label>
                        <input type="text" id="productName" name="productName" placeholder="Name">
                        <label for="productPrice">Price:</label>
                        <input type="text" id="productPrice" name="productPrice" placeholder="Price">
                        <label for="productCategory">Category:</label>
                        <input type="text" id="productCategory" name="productCategory" placeholder="Category">
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Modal for Edit Product -->
            <div id="editProductModal" class="modal-edit">
                <div class="modal-content-edit">
                    <span class="close">&times;</span>
                    <h2>Edit Product</h2>
                    <form id="editProductForm">
                        <!-- Edit Product Form Inputs -->
                        <label for="productName">Name:</label>
                        <input type="text" id="productName" name="productName">
                        <label for="productPrice">Price:</label>
                        <input type="text" id="productPrice" name="productPrice">
                        <label for="productCategory">Category:</label>
                        <input type="text" id="productCategory" name="productCategory">
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>


            <!-- <table id="productTable"> -->
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Categories</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="searchResults">
                    <tr id="dataSearch"></tr>
                </tbody>
                
                <tbody id="filterResults">
                    <tr id="datafilter"></tr>
                </tbody>

                <tbody id="productList">
                    <tr id="dataList"></tr>
                    <!-- Table rows will be added here -->

                </tbody>

            </table>
            <br>
            <div id="pagination"></div>





        </div>

        <script src="main.js"></script>
</body>

</html>
