<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class="container">
        <div class="form-container">

            <form id="loginForm" class="form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Username</label>
                    <input type="text" id="loginEmail" name="loginEmail" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>

            <form id="registerForm" class="form">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerEmail">Username</label>
                    <input type="text" id="registerEmail" name="registerEmail" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="registerPassword"
                        placeholder="Enter your password">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div id="dataContainer">
        <h2>Shoes Tabble</h2> 

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search ID...">
            <button id="searchButton">Search</button>
        </div>

        <button id="logoutButton">Logout</button>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody id="productList">
                <ul id="dataList"></ul>
                <!-- Table rows will be added here -->
                <div id ="searchResults"></div>
            </tbody>
        </table>
        <br>
        <div id="pagination"></div>
    

    
    </div>

    <script src="main.js"></script>
</body>

</html>
